
{% extends 'Products/base.html' %}

{% block body %}




<div class="container">
<div class="row">
{% for product in All_Products %}
   
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="{{product.Product_Image.url}}" class="img img-responsive" alt="">
                        <div class="caption">
                            <h3> {{product.Product_Title}} </h3>
                            <p><a href="#"> {{product.Product_Rating}} </a></p>
                        </div>
                        
                    </div>
                </div>
            
{%endfor%}
</div>
</div>



{% endblock %}
